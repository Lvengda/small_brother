# 任务名称
task_name: test_task
# 任务备注
task_note: 测试任务
# 任务类型
task_type: website_single_tab
# 网站列表文件路径
website_list_path: 'data/website/website_list/crux_top_5000.txt'
# 输出主目录
output_dir: 'data/website/output'
# 抓取策略
capture_policy:
  capture_times: 2
  visit_interval: 0
# 任务上下文
capture_context:
  status: initial
  counter: 0
  last_perform_time: None
  capture_performed_times: 0
# 流量嗅探配置
sniffer_config:
  scapy_config:
    network_interface: 'en0'
    filter_expr: 'host 23.106.154.40 and port 59932'
# 抓取偏好设置
preference:
  save_log: true
  save_screenshot: true
# 扩展配置
extension_config:
  extension_type: proxy
  proxy_type: mihomo
  protocol_stack:
    control_protocol: vless
    security_protocol: reality-xtls-rprx-vision
    transport_protocol: tcp
    remote_address: 23.106.154.40
    remote_port: 59932
  proxy_config:
    basic_config_dir: 'core/extension/impl/proxy/impl/mihomo/basic_configs'
    work_dir: 'core/extension/impl/proxy/impl/mihomo/basic_configs'
    node_config_dir: 'impl/extension/proxy/mihomo/node_config'
    config_file_path: 'impl/extension/proxy/mihomo/node_config/mihomo_config_vless_reality-xtls-rprx-vision_tcp.yaml'
    binary_file_path: 'impl/extension/proxy/mihomo/binary_file/mihomo-verge_darwin_arm64'
# 请求配置
request_config:
  request_type: browser_chrome_single_tab
